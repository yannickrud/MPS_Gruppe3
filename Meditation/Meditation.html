<!DOCTYPE>
<html>
    <head> <!-- Zusatzinfo für den Browser-->

        <title>MPS</title>
        <link rel="stylesheet" href="Meditation.css"/>
        <script src="../html-snippets/navBar/navBar.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- Startseite -->
    <body> <!-- Alles, was man sieht -->

        <div w3-include-HTML="../html-snippets/navBar/navBar.html"></div>
        <script src="../html-snippets/w3-include-HTML.js"></script>


        <div id="imgContainer"> <!-- Überschrift + Beschreibung -->
            <h1 class="headline"> Meditation </h1>
            <img src ="Meditation.jpg" class="center">
            <p class = "center"> tekaj </p>
        </div>
        <div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <iframe width= 80% height= 80%
                            src="https://www.youtube-nocookie.com/embed/4Z1RPavOX3s"
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    <div class="text">Erwachsene</div>
                </div>
                <div class="mySlides fade">
                    <iframe width= 80% height= 80%

                            src="https://www.youtube-nocookie.com/embed/dsgOgpf5d3A"
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>

                    <div class="text">Kinder</div>
                </div>
                <div class="mySlides fade">
                    <iframe width= 80% height= 80%
                            src="https://www.youtube-nocookie.com/embed/TAbH1yusgRo"
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>

                    <div class="text">Yoga</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            <script src="../html-snippets/slideShow/slideShow.js"></script>
        </div>
    </body>
</html>
