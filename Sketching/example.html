<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./Sketching.css">
	</head>
	<body>
		<div>
			<div id="thickness" onclick="changeThickness()">
				4px
			</div>
			<canvas id="canvas" onmousemove="draw(event)" onmousedown="enable()" onmouseup="disable()"></canvas>
		</div>



		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			var lastX = -1;
			var lastY = -1;
			var doDraw = false;

			context.lineWidth = 4;

			function draw(event) {
				var x = event.clientX - 10;
				var y = event.clientY - 10;

				if (lastX > -1 && lastY > -1 && doDraw) {
					context.moveTo(lastX, lastY);
					context.lineTo(x, y);
          			context.lineCap = 'round';
          			context.lineJoin = 'round';
					context.stroke();
				}

				lastX = x;
				lastY = y;
			}

			function enable() {
				doDraw = true;
			}

			function disable() {
				doDraw = false;
			}

			function changeThickness() {
				lineWidth = (lineWidth + 3) % 11;
				document.getElementById("thickness").innerHTML = lineWidth + "px";
			}

		</script>
    </body>
</html>
